    <main class>
        <div class="container-fluid contacto">
            <div class="container">
                <div class="row pt-4">
                    <div class="col-md-6 d-flex justify-content-center align-items-center">
                        <img class="contacto__img rounded-circle" src="../resources/contacto.jpg" alt="Foto formulario de contacto">
                    </div>
                    <div class="col-md-6">
                        <form>
                            <div class="pt-4 text-center">
                                <h3>Escribe tus comentarios sobre Lukaku</h3>
                            </div>
                            <div class="p-4">
                                <div>
                                    <label for="nombre" class="form-label">Nombre<span
                                            class="obligatorio">*</span></label>
                                    <input type="text" name="nombre" class="form-control caja"
                                        placeholder="Ej. Romelu Lukaku" required>
                                </div>
                                <div class="mt-3">
                                    <label for="email" class="form-label">Email<span
                                            class="obligatorio">*</span></label>
                                    <input type="text" name="email" class="form-control caja"
                                        placeholder="Ej. romelu@gmail.com" required>
                                </div>
                                <div class="mt-3 mb-3">
                                    <label for="mensaje" class="form-label">Mensaje<span
                                            class="obligatorio">*</span></label>
                                    <textarea name="mensaje" cols="20" rows="6" class="form-control caja"
                                        placeholder="Escribe tus comentarios sobre Lukaku"
                                        required></textarea>
                                </div>
                                <div class="d-flex flex-column flex-sm-row justify-content-around align-items-center">
                                    <button class="boton-contacto" type="submit">Enviar</button>
                                    <button class="boton-contacto" type="reset">Borrar</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>
